<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Formulário - Checkpoint 02</title>

<body>
    <section>
        <header>
            <h1>
                Formulário - Checkpoint 02
            </h1>
        </header>
        <article>
            <div class="bola">B</div>
            <div class="bola2">E</div>
            <div class="bola">M</div>
            <div class="bola2">V</div>
            <div class="bola">I</div>
            <div class="bola2">N</div>
            <div class="bola">D</div>
            <div class="bola2">O</div>
        </article>
       
        <form class="formulario" method="get" action="https://api.sistema.com/cadastrar">
<fieldset>
    <legend>Dados Cadastrais</legend>
    <div>
        <!-- Nome (com no máximo 100 caracteres)-->
         <label class="formulario__texto" for="name">Nome*</label>
         <input class="formulario__campo" type="text" id="name" name="name" maxlength="100" placeholder="Digite seu nome" required>
        </div>
    <div>
         <!-- Email-->
        <label class="formulario__texto" for="email">Email*</label>
        <input class="formulario__campo" type="email" id="email" name="email" placeholder="Digite seu Email" required>
    </div>
    <div>
        <!-- Telefone (apenas números)-->
        <label class="formulario__texto" for="telefone">Telefone*</label>
        <input class="formulario__campo formulario__tel" type="tel" id="telefone" name="telefone" pattern="[0-9]){2}[0-9]{5}-[0-9]{4}" placeholder="Digite seu telefone" required>
    </div>
    <div>
        <!-- Data de nascimento (data)-->
        <label class="formulario__texto" for="data">Data Nascimento*</label>
        <input class="formulario__campo formulario__data" type="date" id="data" name="data" required>
    </div>
  
    <div>
        <!-- Se é maior ou menor de idade (deve ter as duas opções, podendo marcar apenas uma delas).-->
        <p class="formulario__texto formulario__idade" >Você tem mais de 18?</p>
        <input class="formulario__radio" type="radio" id="maior" name="restricaoidade" value="maior">
        <label class="formulario__texto" for="maior">Sim, sou maior de 18</label>
        <input class="formulario__radio" type="radio" id="menor" name="restricaoidade"  value="menor">
        <label class="formulario__texto" for="menor">Não, sou menor de 18</label>
    </div>
<!-- Um campo que permita que o usuário selecione um ponto de interesse na sua cidade. (De uma lista de no mínimo 3).-->
    <div class="formulario__escolha">
    <label class="formulario__texto" for="local_favorito">Escolha seu lugar favorito</label>
    <select class="formulario__select" id="local_favorito" name="local_favorito" required>
        <option class="formulario__campo" selected="" disabled="">Escolha seu favorito</option>
        <option class="formulario__campo" value="ibirapuera">Parque Ibirapuera</option>
        <option class="formulario__campo" value="paulista">Avenida Paulista</option>
        <option class="formulario__campo" value="vilalobos">Parque Vila Lobos</option>
</select>
</div>
<div>

    <div>
        <label class="formulario__texto" for="local_favorito">Escolha seu lugar favor</label>
      <select id="local_favorito" required>
        <option selected="" disabled="">Escolha seu favorito</option>
        <option  value="ibirapuera">Parque Ibirapuera</option>
        <option  value="paulista">Avenida Paulista</option>
        <option  value="vilalobos">Parque Vila Lobos</option>
      </select>
      </div>
      <!-- Um campo opcional onde o usuário poderá dizer quais seus interesses na cidade: Turista, 
        Residente e Estudante. Note que o usuário pode escolher nenhum ou mais que um.-->
    <label class="formulario__texto" for="texto">Quais seus interesses na cidade:</label>
    <div>
    <input class="formulario__checkbox" type="checkbox" id="turista" value="turista" name="interesses">
    <label class="formulario__texto" for="turista">Turista</label>
    </div>
    <div>
    <input class="formulario__checkbox" type="checkbox" id="residente" value="residente" name="interesses">
    <label class="formulario__texto" for="residente">Residente</label>
    </div>
    <div>
    <input class="formulario__checkbox" type="checkbox" id="estudante" value="estudante" name="interesses">
    <label class="formulario__texto" for="estudante">Estudante</label>
</div>
  <!--O formulário deve ter um botão para enviar e um botão para resetar os dados digitados.-->
<div class="centralizar__butoes">

<button type="submit">
    <img class="img__botoes img__enviar" src="../img/bt_enviar1.png">
</button>

<button type="reset" id="bt__reset">
    <img class=" img__botoes img__limpar" src="../img/bt_limpar2.png" onclick="limpaForm()">
</button>

</div>
<!--codigo JavaScript para permitir que botão reset funcione-->
<script>
    function limpaForm(){
   document.getElementById("bt__reset").click();
   }</script>

<!-- importação + codigo JavaScript para permitir personalizar option-->

<script src="../js/jquery.js"></script>
<script src="../js/jquery.nice-select.min.js"></script>
<script src="../js/fastclick.js"></script>
<script src="../js/prism.js"></script>

<script>
    $(document).ready(function() {
      $('select:not(.ignore)').niceSelect();      
      FastClick.attach(document.body);
    });    
  </script>

</fieldset>
</section>
</form>

</html>
